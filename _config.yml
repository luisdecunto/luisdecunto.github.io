# Site settings
# -----------------------------------------------------------------------------

title: blank # the website title (if blank, full name will be used instead)
first_name: Luis
middle_name:
last_name: De Cunto
email: luisdcnt@gmail.com
description: > # the ">" symbol means to ignore newlines until next key
  Personal website and portfolio showcasing my work in mechanical engineering,
  computational modeling, and machine learning.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.

keywords: mechanical-engineering, machine-learning, FEM, CFD, numerical-simulations, data-science

url: https://luisdecunto.github.io # the base hostname & protocol for your site
baseurl:  # the subpath of your site, e.g. /blog/
last_updated: false # set to true if you want to display last updated in the footer

# Profile
# -----------------------------------------------------------------------------

profile:
  name: Luis De Cunto
  tagline: Mechanical Engineer | Computational Modeling & Machine Learning
  align: right
  image: profile_pic.jpg  # Add your profile picture to /assets/img/
  image_circular: false # crops the image to make it circular
  address: >
    <p>Aarhus, Denmark</p>

# Social integration
# -----------------------------------------------------------------------------

github_username: luisdecunto
linkedin_username: luisdecunto
twitter_username: # your Twitter handle (without @)
scholar_userid: # your Google Scholar ID
orcid_id: # your ORCID ID
research_gate_profile: # your profile on ResearchGate
medium_username: # your Medium username
stackoverflow_id: # your stackoverflow id
kaggle_username: # your kaggle username

contact_note: >
  Feel free to reach out for collaborations, opportunities, or discussions about ML, simulations, or engineering!

# Google Analytics
google_analytics: # your Google Analytics measurement ID (format: G-XXXXXXXXXX)

# Blog
# -----------------------------------------------------------------------------

blog_name: Blog
blog_description: Technical articles on machine learning, numerical methods, and engineering

# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes & excludes
include: ['_pages']
exclude:
  - bin/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plug-ins
plugins:
  - jekyll-email-protect
  - jekyll-github-metadata
  - jekyll-paginate-v2
  - jekyll-scholar
  - jekyll-twitter-plugin
  - jemoji

# Pagination
# -----------------------------------------------------------------------------

pagination:
  enabled: true

# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
  last_name: [De Cunto]
  first_name: [Luis]

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# Optional features
# -----------------------------------------------------------------------------

enable_google_analytics: false
enable_navbar_social: true
enable_project_categories: true
enable_medium_zoom: true
enable_progressbar: true
enable_tooltips: true
enable_darkmode: true

# Theme
# -----------------------------------------------------------------------------

# Available themes: default, dark, light
theme_mode: default  # allows user to toggle

# Repository info (for "Edit this page" links)
# -----------------------------------------------------------------------------

repo: luisdecunto/luisdecunto.github.io
repo_tree: main
