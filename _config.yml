# Site settings
title: Luis De Cunto
description: >
  Mechanical Engineer specializing in Computational Modeling and Machine Learning.
  Portfolio showcasing FEM/CFD simulations, numerical methods, and ML projects.
baseurl: ""
url: "https://luisdecunto.github.io"

# Author
author:
  name: Luis De Cunto
  email: luisdcnt@gmail.com

# Social
github_username: luisdecunto
linkedin_username: luisdecunto

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - DEPLOY_NOW.md
  - PORTFOLIO_SETUP_COMPLETE.md
  - QUICKSTART.md
  - TODO_ADD_THESE_FILES.md
