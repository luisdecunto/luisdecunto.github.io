<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #001a33;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(135deg, #001a33 0%, #002d5c 100%);
      transition: opacity 0.6s ease-out;
    }

    .hero.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .hero-content {
      position: relative;
      z-index: 10;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -2px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff 0%, #0057a3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title-name {
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #a0aec0;
      font-weight: 300;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .nav-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 60px;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .nav-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 30px;
      text-decoration: none;
      color: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .nav-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 87, 163, 0.1) 0%, rgba(0, 61, 115, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .nav-card:hover::before {
      opacity: 1;
    }

    .nav-card:hover {
      transform: translateY(-10px);
      border-color: rgba(0, 87, 163, 0.5);
      box-shadow: 0 20px 40px rgba(0, 87, 163, 0.2);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: white;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #cbd5e0;
      font-weight: 300;
    }

    .social-links {
      margin-top: 80px;
      display: flex;
      gap: 30px;
      justify-content: center;
      animation: fadeInUp 1s ease-out 0.9s both;
    }

    .social-link {
      color: #a0aec0;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.05);
    }

    .social-link:hover {
      color: white;
      border-color: #0057a3;
      background: rgba(0, 87, 163, 0.2);
      transform: scale(1.05);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    .scroll-indicator span {
      display: block;
      width: 30px;
      height: 50px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      position: relative;
    }

    .scroll-indicator span::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      width: 6px;
      height: 6px;
      margin-left: -3px;
      background: white;
      border-radius: 50%;
      animation: scroll 2s infinite;
    }

    @keyframes scroll {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .nav-cards {

        gap: 20px;
        padding: 0 20px;
      }

      .social-links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>

      overlay.classList.add('active');
      hero.classList.add('hidden');

    function closeContent() {

      const hero = document.querySelector('.hero');

      hero.classList.remove('hidden');

    // Add click handlers to nav cards
